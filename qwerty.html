<!DOCTYPE html>
<html>
 <head>
     <title> Registration of Student</title>
 </head>
 <body>
     <div class="main">
         <h2> Registration of Student</h2>
         <form action="1st web.css">
             <label for="First">First Name:</label>
             <input type="text" id="First" name="First" required/><br>

             <label for="Middle">Middle Name:</label>
             <input type="text" id="Middle" name="Middle" required/><br>
             
             <label for="Last">Last Name:</label>
             <input type="text" id="Last" name="Last" required/><br>

             <label for="Current Address">Current Address:</label>
             <textarea cols="20" rows="3" value="Current Address"></textarea><br>
             
             <label for="email">Email:</label>
             <input type="email" id="email" name="email" required/><br>

             <label for="password">password:</label>
             <input type="password" id="password" name="password" required/><br>

             
             <label for="re-password">Re-password:</label>
             <input type="re-password" id="re-password" name="re-password" required/><br>
   
             <label for="age"> Age:</label>
             <input type="text" id="age" name="age" required/><br>

             
             <label for="Mobile Number">Contact:</label>
             <input type="text" id="Mobile Number" name="country code" value="+91" maxlength="10"/><br>
            
             <label for="Gender">Gender:</label>
             <input type="radio" value="male" name="Gender" checked/>male
             <input type="radio" value="female" name="Gender" checked/>female<br>

             <label for="course">course:</label>
             <select id="course" name="course" required>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="BBA">BCA</option>
                <option value="IMCA">MCA</option>
             </select><br>

             <button type="submit">submit form</button>
             <input type="reset" class="Registration" name="reset" value="reset">
         </form>
     </div>
 </body>
</html>
